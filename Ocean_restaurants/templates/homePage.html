<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/0.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Ocean Resturant</title>


</head>

<body>

    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ocean Resturant</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-4 ml-4 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Menu</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Book</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>


                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>


    <section>

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/9.JPG' %}" class="d-block w-100 image-size" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <button>Book Now</button>

                        <h3>Best sea food in a cheap cost</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/6.JPG' %}" class="d-block w-100 image-size" alt=" ">
                    <div class="carousel-caption d-none d-md-block">
                        <button>Menu Items</button>

                        <h3>See our Food Menu</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="{% static 'images/3.JPG' %}" class="d-block w-100 image-size" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <button>About Us</button>

                        <h3>Our food is fresh like Ocean</h3>
                    </div>
                </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>




    <script src="{% static 'css/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
